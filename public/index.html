<!DOCTYPE html>

    <script type="text/javascript" src="./bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TKWOFXouxVLLINDYmhk5XVyR7BQaxxw&callback=initMap" async
      defer></script>
        <script>
          function initMap() {
            // Map options
            let options = {
              zoom: 10,
              center: { lat: 37.33182, lng: -122.03118 }
            }
            // New map
            let map = new google.maps.Map(document.getElementById('map'), options);

            addMarker({
              coords:{ lat: 37.33182, lng: -122.03118 },
              content: '<h1>Company HQ</h1>'
            });

            function addMarker(props){
              let marker = new google.maps.Marker({
                position: props.coords,
                map: map
              });

              let infoWindow = new google.maps.InfoWindow({
                content: props.content
              });

              marker.addListener('click', function(){
                infoWindow.open(map, marker);
              });

            }

          }
        </script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
