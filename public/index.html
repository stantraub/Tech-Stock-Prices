<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body class="body">
    <div class="top">
      <h1 class="heading">Weekly Tech Stock Prices</h1>
    </div>
    <div class="dropdown">
      <h2 class="selection-text">Choose a company's stocks to view: </h2>
      <select>
        <option value="Apple">Apple</option>
        <option value="Microsoft">Microsoft</option>
        <option value="Google">Google</option>
        <option value="Facebook">Facebook</option>
      </select>
    </div>
    <div class="company-charts-info">
      <div class="charts">
        <div class="company-info-div">
          <!-- <h2 class="chart-heading">Performance:</h2> -->
          <svg class="line-chart" id="svg1"></svg>
        </div>
        <div>
          <svg class="pie-chart" id='svg2'></svg>
        </div>
      </div>
      <div class="company-info-div">
        <!-- <h2 class="chart-heading">Company Info:</h2> -->
        <div>
        
        </div>
        <div class="info-box">
          <div class="symb">
            <p id='symbol'></p>
          </div>
          &nbsp;
          <table>
            <tr>
              <!-- <td class="symb" id="symbol"></td> -->
              <td class="closing-div" id="closing"></td>
              <td class="change-font" id="change"></td>
            </tr>
          </table>
          <div class="stock-info">
            <div class="closing-div">
              <p id="closing"></p>
            </div>
            <div class="change-price">
              <p id="change"></p>
              <p></p>
            </div>
          </div>
          &nbsp;
          <table class="table-info">
            <tr>
              <td class="comp-name" id="company"></td>
            </tr>
            <!-- <tr>
              <td id="symbol"></td>
            </tr> -->
            <tr>
              <td id="site"></td>
            </tr>
            <tr>
              <td>Full Time Employees: </td>
              <td class="bold" id="emp"></td>
            </tr>
            <tr>
              <td>Consumer Industry: </td>
              <td class="bold" id="sec"></td>
            </tr>
            <tr>
              <td id="city"></td>
            </tr>
            <tr>
              <td id="add"></td>
            </tr>
            <tr>
              <td id="st"></td>
            </tr>
            <tr>
              <td id="ceo"></td>
            </tr>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <main id='main'></main>
  </body>
</html>
